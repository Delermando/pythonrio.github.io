[model]
name = post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Título
type = string
size = large

[fields.pub_date]
label = data de publicação
type = date
width = 1/4


[fields.author]
label = Autor(a)
type = string
width = 1/2

[fields.body]
label = Texto
type = markdown

[fields.cover_image]
label = url da imagem de capa (externa)
type = string

[fields.summary]
label = resumo do post
type = markdown

[attachments]
enabled = yes
